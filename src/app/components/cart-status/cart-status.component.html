<div class="cart-area d-n">
    <a routerLink="/cart-details">
      <div class="total">{{ totalPrice | currency: 'USD' }}
        <span> {{ totalquantity }}</span> 
    </div> 
    <i class="fa fa-shopping-cart" aria-hidden="true"></i><sup *ngIf="totalquantity!=0"><span style="background-color: red;color:#fff ;height: 50px; width: 50px; border-radius: 50%; padding: 1px; font-size: medium;">{{totalquantity}}</span></sup>
    </a>
  </div>
